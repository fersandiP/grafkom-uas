<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BukaGL | Proyek Akhir</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <canvas id="gl-canvas">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>


    <script id="vs" type="x-shader/x-vertex">
    attribute vec4 a_position;
    attribute vec3 a_normal;

    varying vec4 v_color;

    uniform mat4 u_modelViewMatrix;
    uniform mat4 u_projectionMatrix;
    uniform mat4 u_normalMatrix;

    void main()
    {
        gl_Position = u_projectionMatrix * u_modelViewMatrix * a_position;
        vec3 lightDirection = normalize(vec3(0.5, 0.5, 1));
        v_color = vec4(0.2, 1.0, 0.2, 1.0);
        vec3 normal =  normalize((u_normalMatrix*vec4(a_normal,0.0)).xyz);
        float light = dot(normal, lightDirection);
        v_color.rgb *= light;
    }
    </script>

    <script id="fs" type="x-shader/x-fragment">

    precision mediump float;

    varying  vec4 v_color;

    void main()
    {
        gl_FragColor = v_color;
    }
    </script>
    <script type="text/javascript" src="vendor/twgl-full.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
